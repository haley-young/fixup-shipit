name: Check For Fixup Commits
on:
  pull_request:
    types: [opened]

jobs:
  check:
    name: Check commit messages
    runs-on: ubuntu-latest
    steps:
    - name: check messages
      run: |
        for commit in $(git rev-list ${{ github.base_ref }}..${{ github.head_ref }}); do
          if [[ $commit.message =~ ^fixup!.*$ ]]; then
            exit 1
          fi
        done