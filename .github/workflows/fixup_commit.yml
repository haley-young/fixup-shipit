name: Fixup Commits
on:
  pull_request:
    types: [opened, edited, reopened]

jobs:
  check-commit-messages:
    name: Check commit messages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v1
        with:
          fetch-depth: 0
      - name: Check commit messages
        run: |
          MATCH='^fixup!'
          commits=$(git rev-list origin/${{ github.base_ref }}..origin/${{ github.head_ref }})
          for commit in $commits; do
            MESSAGE=$(git log --format=%B -n 1 $commit | cat -)
            if [[ "$MESSAGE" =~ $MATCH ]]; then
              number_of_commits=${{ github.event.pull_request.commits }}
              echo "‚ùå Fixup commit found, please squash with: git rebase --autosquash HEAD~$number_of_commits"
              exit 1
            fi
          done